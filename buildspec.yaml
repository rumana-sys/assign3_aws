version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20 # Ensures Docker is available in the CodeBuild environment
  pre_build:
    commands:
      - echo Installing Docker CLI...
      - yum update -y
      - yum install -y docker
      - service docker start
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 445567079138.dkr.ecr.ca-central-1.amazonaws.com
      - REPOSITORY_URI=445567079138.dkr.ecr.ca-central-1.amazonaws.com/khanam-ecs-app
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"khanam-ecs-app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
